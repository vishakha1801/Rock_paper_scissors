<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
    
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <spam id="user-score">0</spam>:<spam id="computer-score">0</spam>
        </div>
        <div>
            <div class="result">
                <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img id="rockDisabled" src="rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img id ="paperDisabled" src="paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img id="scissorDisabled" src="scissor.png" alt="">
            </div>
        </div>
        <p id="action-message">Make your move.</p>
        <div class="text-center">
            <button type="button" onClick="submit" id="reset-button" class="btn btn-danger">Reset</button>
        </div>

        <script src="app.js" charset="utf-8"></script>
        
          
    </body>
</html>
